	function startTime()
		{
		var timedifference=0;
		var today=new Date();
		var h=today.getHours()+timedifference;
		var m=today.getMinutes();
		var s=today.getSeconds();
		// add a zero in front of numbers<10
		m=checkTime(m);
		s=checkTime(s);
		document.getElementById('care-a-lot time').innerHTML=h+":"+m+":"+s;
		t=setTimeout(function(){startTime()},500);
		}

	function checkTime(i)
		{
		if (i<10)
  		{
  		i="0" + i;
  		}
		return i;
		}
	</script>
