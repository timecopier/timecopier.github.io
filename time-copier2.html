    <input type=text id="caltime" value="asdf"></input>
    <button onclick="buttonCopyText()">Copy text</button>

<script>
  function buttonCopyText() {
  var copyText = document.getElementById("caltime");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);
}

function startTime()
  {
var d = new Date();
var f = "0";
var y = d.getFullYear();
var mm = d.getMonth()+1;
var dd = d.getDate();
var h = d.getHours();
var m = d.getMinutes();
var s = d.getSeconds();

if (mm < 10) {
var currMonth = "0"+mm;
} else {
var currMonth = mm;
}

if (dd < 10) {
var currDay = "0"+dd;
} else {
var currDay = dd;
}

if (h < 10) {
var currHour = "0"+h;
} else {
var currHour = h;
}

if (m < 10) {
var currMinute = "0"+m;
} else {
var currMinute = m;
}

if (s < 10) {
var currSecond = "0"+s;
} else {
var currSecond = s;
}
document.getElementById("caltime").value = y+"-"+currMonth+"-"+currDay+"T"+currHour+":"+currMinute+":"+currSecond+"Z";
t=setTimeout(function(){startTime()},100);
}


</script>

</head>
